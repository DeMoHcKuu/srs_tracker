{% extends "base.html" %}

{% block content %}
<div class="p-4 bg-white border rounded">
  <h1 class="h3 mb-2">SRS Study Tracker</h1>
  <p class="mb-3">Карточки, повторения колод и аналитика прогресса.</p>

  {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'deck_list' %}">Перейти к колодам</a>
    <a class="btn btn-outline-primary" href="{% url 'review_today' %}">Повторить сегодня</a>
  {% else %}
    <a class="btn btn-primary" href="{% url 'login' %}">Войти</a>
  {% endif %}
</div>
{% endblock %}
