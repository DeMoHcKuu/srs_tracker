{% extends "base.html" %}
{% block content %}
<h2 class="h4 mb-3">Карточка ({{ deck.title }})</h2>
<form method="post" class="bg-white border rounded p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Сохранить</button>
  <a class="btn btn-secondary" href="{% url 'card_list' deck_id=deck.id %}">Отмена</a>
</form>
{% endblock %}
