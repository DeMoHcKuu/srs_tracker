{% extends "base.html" %}
{% block content %}
<h2 class="h4 mb-3">Удалить колоду</h2>
<div class="bg-white border rounded p-3">
  <p>Точно удалить «{{ object.title }}»? Все карточки тоже удалятся.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Удалить</button>
    <a class="btn btn-secondary" href="{% url 'deck_list' %}">Отмена</a>
  </form>
</div>
{% endblock %}
