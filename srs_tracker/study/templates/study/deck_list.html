{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4 mb-0">Колоды</h2>
  <a class="btn btn-sm btn-success" href="{% url 'deck_create' %}">+ Создать</a>
</div>

{% if decks %}
  <div class="list-group">
    {% for deck in decks %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-semibold">{{ deck.title }}</div>
            <div class="text-muted small">{{ deck.description|default:"—" }}</div>
          </div>
          <div class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'card_list' deck_id=deck.id %}">Карточки</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'deck_edit' pk=deck.id %}">Редактировать</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'deck_delete' pk=deck.id %}">Удалить</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="alert alert-info">Колоды пока нет. Создай первую.</div>
{% endif %}
{% endblock %}
