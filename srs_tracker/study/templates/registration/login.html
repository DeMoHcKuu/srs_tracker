{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="bg-white border rounded p-4">
      <h1 class="h4 mb-3">Вход</h1>

      {% if form.errors %}
        <div class="alert alert-danger">
          Неверный логин или пароль. Попробуй снова.
        </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="mb-3">
          <label class="form-label" for="id_username">Логин</label>
          <input class="form-control" type="text" name="username" id="id_username" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_password">Пароль</label>
          <input class="form-control" type="password" name="password" id="id_password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
